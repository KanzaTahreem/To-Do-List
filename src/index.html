<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <section class="wrapper">
      <header class="border-bottom">
        <h1>todos</h1>
      </header>

      <form class="border-bottom">
        <input type="text" class="add-todo" placeholder="Add your list..." />
        <button type="submit" class="submit-btn">
          <i class="fa-solid fa-turn-down-left"></i>
        </button>
      </form>

      <div class="todo-list">
        <ul class="list"></ul>
      </div>

      <button type="button" class="clear-btn">Clear all completed</button>
    </section>
  </body>
</html>
